#ข้อความเริ่มต้น
prefix: §7[§cBed§fWars§7]

#คำสั่งย่อ
command:
  bedwars-aliases:
  - bw
  - bwar

#แถบสถานะ สามารถเปลี่ยนได้ทั้ง bossbar และ popup
board: bossbar

default:
  #
  #เกมจะเริ่มในอีก60วิ
  StartTime: 60
  #
  #เกมจะจบในอีก1ชั่วโมงโดยไม่มีทีมที่ชนะ
  MaxPlayTime: 3600

tick:
  #
  #อิฐเด้งทุก 4วิ ต่ออัน
  brick: 4
  #
  #เหล็กเด้งทุก 10วิ ต่ออัน
  iron_ingot: 10
  #
  #ทองเด้งทุก 30วิ ต่ออัน
  gold_ingot: 30
  #
  #เพรชเด้งทุก 50วิ ต่ออัน
  diamond: 50

#ไอดีบล็อกที่สามารถ วาง/ทุบ ได้ในเกม
#สามารถเพิ่มได้
block:
  - 26 //เตียง
  - 24 //หินทราย

#คำสั่งรางวัล เมื่อทีมใดทีมหนึ่งชนะ
#สามารถเพิ่มได้
winReward:
  - give {player} 264 1 #เพชร1อัน
  - give {player} 266 3

# NPC ร้านค้าแลกเปลี่ยน
